[MAIN]
nEpochs: 1
batch_size: 32
lr: 1e-4
class_list: ['No Finding','Enlarged Cardiomediastinum', 'Cardiomegaly', 'Lung Opacity', 'Lung Lesion', 'Edema', 'Consolidation', 'Pneumonia', 'Atelectasis', 'Pneumothorax', 'Pleural Effusion', 'Pleural Other', 'Fracture', 'Support Devices']


handle_uncertain: ignore
img_size: 224
greyscale: True
      
shuffle: True
num_workers: 8

pin_memory: True

pretrain: True


model_name: effnet
eff_mode: efficientnet-b2

optim_name: Adam

class_weight: None

[TRAIN]
train_folder: /content/train/
train_csv: ./csv/trainPre.csv
train_pfeq: 1

[VAL]
val_folder: /content/train/
val_csv: ./csv/valPre.csv
val_pfeq: 10000000 


[CHECKPOINT]
bestF1_path: /path/to/F1/checkpoint.pth
best_valLoss_path: /path/to/val/loss/checkpoint.pth
save_checkpoint_feq: 100 
checkpoint_path: /path/to/feq/checkpoint.pth